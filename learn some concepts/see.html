<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Time - Watch Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eaf5ea;
        color: #2e7d32;
      }
      header {
        background-color: #1b5e20;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 24px;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #388e3c;
        padding: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
      }
      .banner {
        text-align: center;
        padding: 50px;
        background: url("watch-banner.jpg") no-repeat center center/cover;
        color: white;
        font-size: 36px;
        font-weight: bold;
      }
      .collection {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
      }
      .watch-card {
        background: white;
        padding: 15px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 250px;
      }
      .watch-card img {
        width: 100%;
        border-radius: 8px;
      }
      .watch-card h3 {
        margin: 10px 0;
      }
      .watch-card p {
        font-size: 14px;
      }
      .watch-card button {
        background: #2e7d32;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #1b5e20;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>Green Time - Luxury Watch Collection</header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="banner">Timeless Elegance, Modern Craftsmanship</div>
    <div class="collection">
      <div class="watch-card">
        <img src="watch1.jpg" alt="Watch 1" />
        <h3>Classic Green</h3>
        <p>Eco-friendly design with a sleek green dial.</p>
        <button>Buy Now</button>
      </div>
      <div class="watch-card">
        <img src="watch2.jpg" alt="Watch 2" />
        <h3>Emerald Time</h3>
        <p>Luxurious and sustainable timepiece.</p>
        <button>Buy Now</button>
      </div>
    </div>
    <footer>Â© 2025 Green Time Watches. All Rights Reserved.</footer>
  </body>
</html>
