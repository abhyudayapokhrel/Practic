<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>

    <script>
        const place = document.querySelector('#text');

        const fn = function(e){
          const a =  (e.key == " ")? "space": e.key; 
            place.innerHTML = `You pressed ${a}`;
        }
        window.addEventListener('keypress', fn);
    </script>

</body>
</html>
