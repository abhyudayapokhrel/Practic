<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="gain">
            <h2>Your Income</h2>
                <div class="row" id="inc-row">
                    <input type="text" id="input-box-inc" placeholder="Add your income">
                <button onclick="addIncome()" id="add-inc">Add</button>
                </div>
            <ul class="inc-list">
                
            </ul>
        </div>
        <div class="expenses">
            <h2>Your Expenses</h2>
                <div class="row" id="exp-row">
                    <input type="text" id="input-box-exp" placeholder="Add your expences">
                <button onclick="addExpense()" id="add-exp">Add</button>
                </div>
            <ul class="exp-list">

            </ul>

        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
